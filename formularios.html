<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h1>Formularios</h1>

    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required>
        <br>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" placeholder="Escribe tu correo" required>
        <br>
        <label for="telefono">Telefono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu telefono">
        <br>
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha">
        <br>
        <label for="color">Color favorito:</label>
        <input type="color" id="color" name="color">
        <br>
        <label for="numero">Numero:</label>
        <input type="number" id="numero" name="numero">
        <br>
        <label for="contrasena">Contrase√±a:</label>
        <input type="password" id="contrasena" name="contrasena">
        <br>
        <label for="url">URL:</label>
        <input type="url" id="url" name="url">
        <br>
        <label for="archivo">Archivo:</label>
        <input type="file" id="archivo" name="archivo">
        <br>
        <label for="rango">Rango:</label>
        <input type="range" id="rango" name="rango">
        <br>
        <label for="buscar">Buscar:</label>
        <input type="search" id="buscar" name="buscar">
        <br>
        <label for="semana">Semana:</label>
        <input type="week" id="semana" name="semana">
        <br>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora">
        <br>
        <label for="mes">Mes:</label>
        <input type="month" id="mes" name="mes">
        <br>
        <input type="submit"></input>
        
    </form>
</body>
</html>
